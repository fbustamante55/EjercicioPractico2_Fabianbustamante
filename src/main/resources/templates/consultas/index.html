<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultas Avanzadas - Plataforma Académica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    
    <main class="container-fluid py-4">
        <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${mensaje}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
<h2 class="mb-4"><i class="fas fa-search me-2"></i>Consultas Avanzadas</h2>
        
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card shadow mb-3">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="fas fa-users me-2"></i>Usuarios por Estado
                        </h5>
                        <p class="card-text">
                            <strong>Usuarios Activos:</strong> 
                            <span class="badge bg-success" th:text="${usuariosActivos}"></span>
                        </p>
                        <p class="card-text">
                            <strong>Usuarios Inactivos:</strong> 
                            <span class="badge bg-danger" th:text="${usuariosInactivos}"></span>
                        </p>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card shadow mb-3">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="fas fa-filter me-2"></i>Buscar por Rol
                        </h5>
                        <form th:action="@{/consultas/por-rol}" method="get">
                            <div class="mb-3">
                                <select class="form-select" name="rolId" required>
                                    <option value="">Seleccione un rol</option>
                                    <option th:each="rol : ${roles}" 
                                            th:value="${rol.id}" 
                                            th:text="${rol.nombre}"></option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-search me-1"></i> Buscar
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card shadow mb-3">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="fas fa-calendar me-2"></i>Buscar por Rango de Fechas
                        </h5>
                        <form th:action="@{/consultas/por-fechas}" method="get">
                            <div class="mb-3">
                                <label for="fechaInicio" class="form-label">Fecha Inicio</label>
                                <input type="datetime-local" class="form-control" 
                                       id="fechaInicio" name="fechaInicio" required>
                            </div>
                            <div class="mb-3">
                                <label for="fechaFin" class="form-label">Fecha Fin</label>
                                <input type="datetime-local" class="form-control" 
                                       id="fechaFin" name="fechaFin" required>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-search me-1"></i> Buscar
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card shadow mb-3">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="fas fa-search me-2"></i>Búsqueda General
                        </h5>
                        <form th:action="@{/consultas/buscar}" method="get">
                            <div class="mb-3">
                                <input type="text" class="form-control" 
                                       name="busqueda" 
                                       placeholder="Buscar por nombre, apellido o email" required>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-search me-1"></i> Buscar
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card shadow">
            <div class="card-body">
                <h5 class="card-title mb-3">
                    <i class="fas fa-list me-2"></i>Usuarios Ordenados por Fecha de Creación
                </h5>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>Email</th>
                                <th>Rol</th>
                                <th>Fecha Creación</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="usuario : ${usuariosOrdenados}">
                                <td th:text="${usuario.id}"></td>
                                <td th:text="${usuario.nombre}"></td>
                                <td th:text="${usuario.apellido}"></td>
                                <td th:text="${usuario.email}"></td>
                                <td>
                                    <span class="badge bg-info" th:text="${usuario.rol.nombre}"></span>
                                </td>
                                <td th:text="${#temporals.format(usuario.fechaCreacion, 'dd/MM/yyyy HH:mm')}"></td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(usuariosOrdenados)}">
                                <td colspan="6" class="text-center text-muted">
                                    No hay usuarios registrados
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    
    <div th:replace="~{{fragments/footer :: footer}}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
