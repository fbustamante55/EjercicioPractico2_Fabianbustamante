<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Usuario - Plataforma Académica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    
    <main class="container-fluid py-4">
        <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${mensaje}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-user me-2"></i>Detalle de Usuario</h2>
            <a th:href="@{/usuarios}" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-1"></i> Volver
            </a>
        </div>
        
        <div class="card shadow">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <h5 class="text-muted mb-3">Información Personal</h5>
                        <table class="table table-borderless">
                            <tr>
                                <th width="40%">ID:</th>
                                <td th:text="${usuario.id}"></td>
                            </tr>
                            <tr>
                                <th>Nombre:</th>
                                <td th:text="${usuario.nombre}"></td>
                            </tr>
                            <tr>
                                <th>Apellido:</th>
                                <td th:text="${usuario.apellido}"></td>
                            </tr>
                            <tr>
                                <th>Email:</th>
                                <td th:text="${usuario.email}"></td>
                            </tr>
                            <tr>
                                <th>Rol:</th>
                                <td>
                                    <span class="badge bg-info" th:text="${usuario.rol.nombre}"></span>
                                </td>
                            </tr>
                            <tr>
                                <th>Estado:</th>
                                <td>
                                    <span th:if="${usuario.activo}" class="badge bg-success">Activo</span>
                                    <span th:unless="${usuario.activo}" class="badge bg-danger">Inactivo</span>
                                </td>
                            </tr>
                            <tr>
                                <th>Fecha de Creación:</th>
                                <td th:text="${#temporals.format(usuario.fechaCreacion, 'dd/MM/yyyy HH:mm:ss')}"></td>
                            </tr>
                        </table>
                    </div>
                </div>
                
                <div class="mt-4">
                    <a th:href="@{/usuarios/editar/{id}(id=${usuario.id})}" class="btn btn-warning">
                        <i class="fas fa-edit me-1"></i> Editar
                    </a>
                    <a th:href="@{/usuarios}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left me-1"></i> Volver a la Lista
                    </a>
                </div>
            </div>
        </div>
    </main>
    
    <div th:replace="~{{fragments/footer :: footer}}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
