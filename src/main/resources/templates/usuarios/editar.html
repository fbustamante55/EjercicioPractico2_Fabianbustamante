<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario - Plataforma Académica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    
    <main class="container-fluid py-4">
        <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${mensaje}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-user-edit me-2"></i>Editar Usuario</h2>
            <a th:href="@{/usuarios}" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-1"></i> Volver
            </a>
        </div>
        
        <div class="card shadow">
            <div class="card-body">
                <form th:action="@{/usuarios/editar/{id}(id=${usuario.id})}" 
                      th:object="${usuario}" method="post">
                    <input type="hidden" th:field="*{id}">
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nombre" class="form-label">Nombre *</label>
                            <input type="text" class="form-control" id="nombre" 
                                   th:field="*{nombre}" required>
                            <div th:if="${#fields.hasErrors('nombre')}" class="text-danger">
                                <small th:errors="*{nombre}"></small>
                            </div>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="apellido" class="form-label">Apellido *</label>
                            <input type="text" class="form-control" id="apellido" 
                                   th:field="*{apellido}" required>
                            <div th:if="${#fields.hasErrors('apellido')}" class="text-danger">
                                <small th:errors="*{apellido}"></small>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico *</label>
                        <input type="email" class="form-control" id="email" 
                               th:field="*{email}" required>
                        <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                            <small th:errors="*{email}"></small>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Nueva Contraseña (dejar vacío para mantener la actual)</label>
                        <input type="password" class="form-control" id="password" 
                               th:field="*{password}">
                        <small class="form-text text-muted">Mínimo 6 caracteres</small>
                    </div>
                    
                    <div class="mb-3">
                        <label for="rol" class="form-label">Rol *</label>
                        <select class="form-select" id="rol" th:field="*{rol}" required>
                            <option value="">Seleccione un rol</option>
                            <option th:each="rol : ${roles}" 
                                    th:value="${rol.id}" 
                                    th:selected="${usuario.rol.id == rol.id}"
                                    th:text="${rol.nombre}"></option>
                        </select>
                        <div th:if="${#fields.hasErrors('rol')}" class="text-danger">
                            <small th:errors="*{rol}"></small>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="activo" 
                                   th:field="*{activo}">
                            <label class="form-check-label" for="activo">
                                Usuario Activo
                            </label>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a th:href="@{/usuarios}" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i> Actualizar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    
    <div th:replace="~{{fragments/footer :: footer}}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
