<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <header th:fragment="header" class="bg-primary text-white py-3 shadow">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h1 class="h3 mb-0">
                        <i class="fas fa-graduation-cap me-2"></i>
                        Plataforma Acad√©mica
                    </h1>
                </div>
                <div class="col-md-6 text-end" sec:authorize="isAuthenticated()">
                    <span class="me-3">
                        <i class="fas fa-user me-1"></i>
                        <span sec:authentication="name"></span>
                    </span>
                    <span sec:authorize="hasRole('ADMIN')" class="badge bg-warning text-dark me-2">ADMIN</span>
                    <span sec:authorize="hasRole('PROFESOR')" class="badge bg-info me-2">PROFESOR</span>
                    <span sec:authorize="hasRole('ESTUDIANTE')" class="badge bg-success me-2">ESTUDIANTE</span>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
